<!DOCTYPE html>
<html>

<head>
  <div><a href="/logout">ログアウト</a></div>

  <h1>Lec02 GET!</h1>
  <meta charset="utf-8">
  <title>SpringBoot lec02</title>
</head>

<body>
  <div th:if="${login_user}">
    Hi [[${login_user}]]
  </div>

  <div th:if="${users}">
    <h2>エントリー</h2>
    <ul>
      <!--eachは所謂for each．この場合roomオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
      thが指定されているので[]が不要になる-->
      <li th:each="user,stat:${users}">
        <a th:href="@{/match(id=${user.id})}">[[${user.name}]]</a>
      </li>
    </ul>
    今[[${users.size()}]]人がエントリーしています
  </div>

  <div th:if="${matches}">
    <h2>試合結果</h2>
    <ul style="list-style: none; padding-left: 0;">
      <li th:each="match,stat:${matches}">
        id:[[${match.id}]]
        user_1:[[${match.user_1}]]
        user_2:[[${match.user_2}]]
        user_1の手:[[${match.user_1_hand}]]
        user_2の手:[[${match.user_2_hand}]]
      </li>
    </ul>
  </div>

</body>

</html>
