<!DOCTYPE html>
<html>

<head>
  <div><a href="/logout">ログアウト</a></div>

  <h1>Lec02 GET!</h1>
  <meta charset="utf-8">
  <title>SpringBoot lec02</title>
</head>

<body>
  <p>
  <div th:if="${login_user}">
    Hi [[${login_user}]]
  </div>
  <h2>エントリー</h2>
  <ul>
    <!--eachは所謂for each．この場合roomオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
      thが指定されているので[]が不要になる-->
    <li th:each="user,stat:${users}">[[${user.name}]]</li>
  </ul>
  </div>

  <a href="/lec02_1?janken=0">ぐー</a>
  <a href="/lec02_1?janken=1">ちょき</a>
  <a href="/lec02_1?janken=2">ぱー</a>
  <div th:if="${myhand}">
    あなたの手 [[${myhand}]]
  </div>
  <div th:if="${yourhand}">
    相手の手 [[${yourhand}]]
  </div>
  <div th:if="${JankenResult}">
    結果 [[${JankenResult}]]
  </div>
  </p>
</body>

</html>
