<!DOCTYPE html>
<html>

<head>
  <h1>Lec02 GET!</h1>
  <meta charset="utf-8">
  <title>SpringBoot lec02</title>
</head>

<body>
  <!--th:ifと書くと条件文を表す．この例の場合，kakeruResultが
    返ってきたとき(nullでないとき)だけdivを表示する
  th:ifのようなthymeleafの変数であることを示している場合は"["で囲まなくて良い-->
  <div th:if="${user_name}">
    Hi [[${user_name}]]
  </div>
</body>

</html>
